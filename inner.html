<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <a href="https://github.com/NataliePerevyshko/SheCode-project">Link to my GitHub </a>
    <img src="img/weather.png" alt="Weather logo" class="logo" width="50px" />
    <div class="top-bar">
        <h1>Type your city</h1>
        <form class="search">
            <input type="text" placeholder="EEnter your city" autofocus="on" />
            <input type="submit" value="Search" />
        </form>
    </div>
    <h2>
        Weather in your Kyiv
    </h2>
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="icon">
                    <img src="img/cloudy.png" class="card-img-top" />
                </div>
                <div class="card-body">
                    <h5 class="card-title">29°C°F</h5>
                    <p class="card-text">
                        Monday
                    </p>
                    <a href="#" class="btn btn-info">See more</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="icon">
                    <img src="img/rainy.png" class="card-img-top" />
                </div>
                <div class="card-body">
                    <h5 class="card-title">23°C°F</h5>
                    <p class="card-text">
                        Tuesday
                    </p>
                    <a href="#" class="btn btn-info">See more</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="icon">
                    <img src="img/cloudy.png" class="card-img-top" />
                </div>
                <div class="card-body">
                    <h5 class="card-title">29°C°F</h5>
                    <p class="card-text">
                        Wednesday
                    </p>
                    <a href="#" class="btn btn-info">See more</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="icon">
                    <img src="img/rainy.png" class="card-img-top" />
                </div>
                <div class="card-body">
                    <h5 class="card-title">16°C°F</h5>
                    <p class="card-text">
                        Thursday
                    </p>
                    <a href="#" class="btn btn-info">See more</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
